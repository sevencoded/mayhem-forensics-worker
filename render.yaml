services:
  - name: mayhem-forensics-worker
    type: worker
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "./start.sh"
    plan: starter
    disk:
      name: shared-forensics
      mountPath: /data
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
