services:
  - name: mayhem-forensics-worker
    type: worker
    env: python
    plan: starter
    buildCommand: "bash render-build.sh && pip install -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
