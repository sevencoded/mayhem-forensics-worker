services:
  - name: mayhem-forensics
    type: web
    env: python
    plan: hobby
    buildCommand: "./render-build.sh"
    startCommand: "python app.py"
    disk:
      name: shared-forensics
      mountPath: /data
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
