services:
  - name: mayhem-forensics
    type: web
    runtime: python
    plan: starter

    buildCommand: "pip install -r requirements.txt"
    startCommand: "./start.sh"

    disk:
      name: shared-forensics
      mountPath: /data

    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
