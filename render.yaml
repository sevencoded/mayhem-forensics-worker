services:
  - name: mayhem-worker
    type: web               # mora biti WEB da prima HTTP upload
    env: python
    plan: starter           # moze basic/pro kasnije
    buildCommand: "./render-build.sh"
    startCommand: "python app.py"
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: PORT
        value: "8000"       # Render automatski setuje, ali ovo je fallback
